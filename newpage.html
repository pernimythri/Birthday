<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote with Images</title>
    <link rel="stylesheet" href="newstyle.css">
</head>
<body class="border-lights">

    <audio id="backgroundMusic" autoplay loop>
        <source src="https://fringster.com/ringtone/242909/" type="audio/mp3">
        Your browser does not support the audio element.
    </audio> 

    <h1> Click on Emoji </h1>
    <div class="cracker-container"></div> 
    <div class="image-container">
        <img src="flushed.jpg" alt="Image 1" class="quote-image" data-quote="1">
        <img src="joke.jpg" alt="Image 2" class="quote-image" data-quote="2">
        <img src="cool.jpg" alt="Image 3" class="quote-image" data-quote="3">
        <img src="time.jpg" alt="Image 4" class="quote-image" data-quote="4">
        <img src="over.jpg" alt="Image 5" class="quote-image" data-quote="5">
        <img src="foolish.jpg" alt="Image 6" class="quote-image" data-quote="6">
        <img src="happy.png" alt="Image 7" class="quote-image" data-quote="7">

    </div>

    <div id="quoteContainer" class="quote-container">
        <p id="quoteText" class="quote-text"></p>
    </div>

    <script src="newscript.js"></script>
</body>
</html>
